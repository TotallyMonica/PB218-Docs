arch: amd64
cores: 8
features: keyctl=1,nesting=1,fuse=1
hostname: netbox
memory: 8192
net0: name=eth0,bridge=vmbr0,hwaddr=BC:24:11:07:66:32,ip=dhcp,ip6=auto,type=veth
onboot: 1
ostype: debian
rootfs: synology-01-ssd:133/vm-133-disk-0.raw,size=32G
swap: 512
tags: community-script;network
unprivileged: 1
